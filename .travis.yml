language: android
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-support
  - tools
  - platform-tools
  - extra
script:
- "./gradlew assembleRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_9ed914d03b12_key -iv $encrypted_9ed914d03b12_iv
  -in fg607.jks.enc -out app/fg607.jks -d
