apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.hardwork.fg607.relaxfinger"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 25
        versionName "3.0.2.1"
    }

    signingConfigs {
        release {
            storeFile file("hardwork.jks")
            storePassword project.hasProperty("KEYSTORE_PASS") ? KEYSTORE_PASS : System.getenv("KEYSTORE_PASS")
            keyAlias project.hasProperty("ALIAS_NAME") ? ALIAS_NAME : System.getenv("ALIAS_NAME")
            keyPassword project.hasProperty("ALIAS_PASS") ? ALIAS_PASS : System.getenv("ALIAS_PASS")
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}



dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.afollestad.material-dialogs:core:0.9.6.0'
    compile 'com.ogaclejapan.arclayout:library:1.0.1@aar'
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.android.support:cardview-v7:27.0.1'
    compile 'com.android.support:design:27.0.1'
    compile 'net.grandcentrix.tray:tray:0.12.0'
    compile 'com.jenzz:materialpreference:1.3'
    compile 'com.facebook.rebound:rebound:0.3.8'
    compile 'com.github.satyan:sugar:1.5'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'com.yinglan.shadowimageview:shadowimageview:1.0.4'
}
